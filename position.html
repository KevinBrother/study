<!DOCTYPE html>

	<head>

			width: 900px;

			left: 300px;
		}

			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<body>
		<div class="cont1">
			<div class="cont2">
				<div id="box1"></div>
				<div id="box"></div>
			</div>
		</div>

</html>
