<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
.nav-tabs {
	border-bottom: 1px solid gray;
	list-style: none;
    padding-left: 0;
    margin-bottom: 0;
}	

.nav-tabs:after {
	display: table;
	content: " ";
	clear: both;
}

.nav-tabs > li {
	float: left;
    margin-bottom: -1px;
}	

.nav-tabs > li.active {
	border-left: 1px solid;
    border-top: 1px solid;
    border-right: 1px solid;
    border-bottom: 1px solid white;
}	

a {
	pointer-events:none; 
}
a:visited {
    text-decoration: none;
}

a:link {
    text-decoration: none;
}
	</style>
	<body>
		<ul class="nav-tabs">
			<li class="active"><a href="#">房务处理</a></li>
			<li>今日离店</li>
			<li>最新入住</li>
		</ul>
	</body>
</html>
