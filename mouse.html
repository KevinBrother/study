<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img id="myimage" src="img/1-3.jpg" style="width: 400px; height: 400px; position: relative;"/>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
		   <polygon points="100,10 40,180 190,60 10,60 160,180"
		   style="fill:red;stroke:blue;stroke-width:3;fill-rule:evenodd;" />
		     <path d="M10 10 H 90 V 90 H 10 L 10 10"/>
			   <!-- 利用Z命令，效果与上一句相同 -->
			  <path d="M10 10 H 90 V 90 H 10 Z"/>
			  <path d="M-1381,-2507a80,80 0 1,0 160,0 a80,80 0 1,0 -160,0 "></path>
			  <Path Fill="red" Data="M 140,140 A 20,20 45 1 1 0,1 Z"/>
			  <circle cx="10" cy="10" r="10" fill="green"/>
			  <!-- Points -->
			  <circle cx="10" cy="10" r="2" fill="red"/>
			  <circle cx="90" cy="90" r="2" fill="red"/>
			  <circle cx="90" cy="10" r="2" fill="red"/>
			  <circle cx="10" cy="90" r="2" fill="red"/>
			  
			  
		   
		</svg>
				
		
		<script>
			var myimage = document.getElementById("myimage");
			if (myimage.addEventListener) {   
			    // IE9, Chrome, Safari, Opera   
			    myimage.addEventListener("mousewheel", MouseWheelHandler, false);   
			    // Firefox   
			    myimage.addEventListener("DOMMouseScroll", MouseWheelHandler, false);   
			}   
			// IE 6/7/8   
			else myimage.attachEvent("onmousewheel", MouseWheelHandler); 
			
			function MouseWheelHandler(e) {   
			    // cross-browser wheel delta   
			    var e = window.event || e; // old IE support   
			    var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));  
		        myimage.style.width = Math.max(250, Math.min(800, myimage.width + (30 * delta))) + "px";   
		        myimage.style.height = Math.max(250, Math.min(800, myimage.height + (30 * delta))) + "px";   
			    return false;   
			} 
		</script>
	</body>
</html>
